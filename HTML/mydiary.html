<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link href="mydiary.css" rel="stylesheet">
    <title>MyDiary</title>
</head>
<body>
    <header>
        <h1>🌟 현민이의 일기장 ✨</h1>

        <p class="date">
            <img src="https://c.pxhere.com/photos/3c/7c/steak_meat_dish_cuisine_food-1186436.jpg!d">
        </p>
        <div>
            <p class="diary" id="diary1">
                오늘은 제가 사랑😍하는 🥩를 먹습니다.
            </p>
            <p class="diary" id="diary2">
                너무 <mark>행복한</mark> 날이에요.
            </p>
            <p class="diary" id="diary3">
                <span style="color: chocolate;">와이프랑</span> 함께 먹는 고기는 언제나 옳습니다.
            </p> 
        </div>           
    </main>
    <footer>
        <label style="font-size: 40px;">🧙신현민🧙‍♀️</label>
    </footer>
</body>
</html>
