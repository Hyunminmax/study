<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <title>목록만들기</title>
    </head>
    <body>
        <ol start="30", type="1">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ol>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <table border="1">
            <caption>
                나라비교
            </caption>
            <thead>
            <tr>
                <th>언어</th>
                <th>음식</th>
                <th>날씨</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th>한국어</th>
                    <th>김치</th>
                    <th>4계절</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
