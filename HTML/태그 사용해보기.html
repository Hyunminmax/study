<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>태그 사용해보기</title>
</head>
<body>
    <header>
        BE_02_신현민
        <h2>💡여러가지 태그를 사용해보세요.</h2>
    </header>   

    <main>

        <p>
        <select name="favourite" size="4">
            <option value="" selected>좋아하는 동물을 골라주세요.</option>
            <option value="cat">고양이</option>
            <option value="lion">사자</option>
            <option value="pig">돼지</option>
            <option value="tiger">호랑이</option>
            <option value="bird">새</option>
            <option value="ant">개미</option>
            <option value="bear">곰</option>
        </select>
        </p>
        <h1>분야별 검색어</h1>
        <p>
            <h4>
            안녕하세요
            <br>
            <u>드라마</u>
            </h4>
        </p>
        <p>
            <h4>
                <ol>
                    <li>구미호던1938</li>
                    <li>진짜가 나타났다!</li>
                    <li>낭만닥터 김사부3</li>
                </ol>
            </h4>
        </p>
        <h1>같이가치 추천글</h1>
        <p>
            <h4>
                <ul>
                    <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
                    <li>조금은 특별한 우리의 여행</li>
                    <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
                </ul>
            </h4>
        </p>
        <h4>
            <li>요구사항</li>
            <ul style="list-style-type: circle;">
                <li >줄바꿈을 이용해서 보기 편하게 작성해 보기</li>
                <li>h1, select, list 태그 사용하여 보기와 같이 만들기</li>
            </ul>

        </h4>

    </body>
</html>
