<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>채팅방만들기</title>
    <link href="챌린지11_chat_신현민.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic">
                            <img src="https://previews.123rf.com/images/bbtreesubmission/bbtreesubmission1704/bbtreesubmission170400301/75436167-%EA%B0%9C%EA%B5%AC%EC%9F%81%EC%9D%B4.jpg">
                            
                        </div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">친구</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
        </main>
        <form class="chat-form">
            <section class="cath-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__bt">
            </section>
        </form>
    </div>
</body>
</html>
