<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>간단한소개</title>
    <link href="./챌린지9_간단한소개_신현민.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="menu">
            <div class="menu__bar">
                <div class="menu__icon">💻</div>
                <div class="menu__title">Bootcamp 시간표</div>
                <div class="menu__subtitle">내가 원하는 일을 할 수 있도록 <br>🐣에서 🐓까지!!</div>
                <div class="menu__icons">
                    <p>🕙</p>
                    <p>🕛</p>
                    <p>🕖</p>    
                </div>
                <div class="menu__list">
                    <P class="10" style="margin-top: 15px;">오전 10시</P>
                    <P class="11">오전 12시</P>
                    <P class="16">오전 19시</P>
                </div>
            </div>
        </section>
        <main class="main">
            <div class="main__title">우리 모두 💯점짜리 즐거운 점심시간을 보내요!</div>
            <div class="main__subtitle">나의 즐거운 점심시간은</div>
            <div class="main__icons">
                <p>🥩</p>
                <p>🍽️</p>
                <p>☕</p>
            </div>
            <div class="main__list">
                <P class="beef">큼직한 고기 한덩이를 자그자글 맛있게 구워서</P>
                <P class="plate">접시에 예쁘게 담아서 칼과 포크로 슥슥냠냠</P>
                <P class="coffee">그리고 한 시간 뒤에 따뜻한 커피 한 잔~ 캬~</P>
            </div>
        </main>
    </div>
</body>
</html>
