<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>요소의 유형</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: relative;
        }
        .div1{background-color: orange; }
        .div2{background-color: red; display: inline-block;}
        .div3{background-color: gray; bottom: 50px;}
    </style>
</head>
<body>

    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
</body>
</html>
