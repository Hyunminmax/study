<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <!--블록요소-->
        <h1>택스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <p>짠</p>
        <!--인라인 요소-->
        <strong>인라인 텍스트</strong>
        <mark>나는 형광색이 좋아</mark>
        <p>
            블랙 레벨 요소의 안에는 종종
            <q>인라인 요소</q>가 포함되기도 합니다. 
            사실 꽤 자주 그래요.
        </p>
        <!--컨테이너-->
        <h3>컨테이너</h3>
        컨텐츠나 레이아웃에 영향을 주지 않고 여러 요소를 묶어 관리하기 편하게 만는 요소
            <!--블록레벨 컨테이너<div></div>-->
            <div></div>
            <!--인라인레벨 컨테이너<span></span>-->
            <span></span>

        <!--전역속성-->
        <h3>전역속성</h3>

        <h3>이미지</h3>
        <!--alt 이미지표시 못하는 경우 이미지를 대신하는 대체 표시-->
        <!--src 이미지의 경로-->
        <!--height & width 이미지의 높이, 넓이 둘중 하나를 주면 그 비율로-->
        <img 
        src="images/cats.png"
        alt="귀여운 고양이 두 마리"
        height="300"
        >
        


    </body>
</html>
