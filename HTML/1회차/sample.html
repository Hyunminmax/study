<!DOCTYPE html><!--최근의 html의 표준 html문서 처음에 어떤 타일인지 써준다.-->
<html>
    <head><!-- 첫 수업 내용-->
        <!--head는 문서의 정보-->
    </head>
    <body>
        <!--body는 화면에 표시 될 내용-->
        <p>안녕하세요</p><!--문단요소. <p>태그는 한 문단을 나타내고 문단 끝은 행바꿈이 들어간다. -->
        <p style="color: red;" id="text">
            안녕하세요
        </p><!--속성을 가진 태그도 있고 속성은 공백을 넣어서 추가 가능하고 VS에서는 Ctrl+Enter가 다음행으로 커서 내리기, Tab으로 자동완성-->
        <hr/>
        <p>방금은 왜 안된거야?</p>
        <p>단순 저장차이? 아하! ㅋㅋㅋ</p>
    </body>
</html>
